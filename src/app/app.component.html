<div class="container-fluid">
  <h2>Registration form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    {{registrationForm.value|json}}
    <div class="form-group">
      <label>Username</label>
      <input  formControlName="userName" type="text" class="form-control">
      
     <div *ngIf="registrationForm.get('userName')!.invalid && registrationForm.get('userName')!.touched">
       <span *ngIf="registrationForm.get('userName')!.errors?.required" class="text-danger">Username is required</span>
       <span *ngIf="registrationForm.get('userName')!.errors?.minlength" class="text-danger">Username must be of 3 characters in length</span>
       <span *ngIf="registrationForm.get('userName')!.errors?.forbiddenName" class="text-danger">Username not allowed</span>

     </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" class="form-control">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
    </div>
    
    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city"  type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>State</label>
        <input formControlName="state"  type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>

    </div>

    <button class="btn btn-primary" type="Submit">Register</button><br><br>
    <button (click)="loadApiData()" class="btn btn-secondary" type="button">Load APi</button>



   
  </form>
 
</div>

<router-outlet></router-outlet>
